<div class="realtive">
	<div class="carousel-container overflow-x-hidden">
		<div
			class="carousel"
			[style.transform]="'translateX(-' + currentSlide() * 100 + '%)'"
		>
			@for (item of carouselData(); track item.image) {
				<a [routerLink]="item.path" class="carousel__item">
					<img [src]="item.image" alt="carousel item" />
				</a>
			}
		</div>
	</div>
</div>
