<div class="flex items-center justify-center gap-5 py-10">
	@for (step of steps(); track step.id) {
		<div
			[class.hidden]="!$first"
			[class.md:flex]="!$first"
			class="flex max-w-1/5 flex-col items-center justify-evenly gap-y-2 md:flex-row md:gap-x-4"
		>
			<div class="flex flex-col items-center justify-center gap-y-2">
				<mat-icon
					class="icon"
					[class]="{
						'text-green-500!':
							activeStep() === step.title || $index <= activeStepIndex(),
						'text-gray-300!':
							activeStep() !== step.title && activeStep() !== 'placed',
					}"
					>check_circle</mat-icon
				>
				<span class="hidden text-center uppercase md:block">
					{{ step.title }}
				</span>
				<span class="text-center uppercase md:hidden">{{ activeStep() }}</span>
			</div>

			@if (!$last) {
				<div
					class="hidden h-1 w-12 rounded-2xl border-2 border-gray-300 md:block"
					[class]="{
						'border-green-500!':
							activeStep() === step.title || $index <= activeStepIndex(),
						'border-gray-300!': activeStep() !== step.title,
					}"
				></div>
			}
		</div>
	}
</div>
<p class="text-center">{{ steps()[activeStepIndex()].message }}</p>
