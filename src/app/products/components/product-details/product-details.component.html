<div class="flex items-center justify-center">
	@if (product()) {
		<div class="container mt-10 p-5 lg:p-10">
			<app-product-details-path [path]="product()?.path" />

			<section>
				<app-product-details-product-info
					[productDetails]="product()?.details"
				/>
			</section>
			<section>
				<app-product-details-reviews
					[numRatings]="product()?.details?.numRatings"
					[ratings]="ratings()"
					[reviews]="reviews()"
				/>
			</section>

			<app-product-details-related-products
				[relatedProducts]="relatedProducts()"
			/>
		</div>
	} @else {
		<div class="flex min-h-[70vh] items-center justify-center">
			<p class="text-center text-2xl text-red-500">PRODUCT NOT FOUND</p>
		</div>
	}
</div>
