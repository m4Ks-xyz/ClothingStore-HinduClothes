<div class="space-y-5 pt-20 pb-10">
	<h2 class="text-xl font-semibold">Recent Review & Rating</h2>

	<div class="rounded-md p-4">
		@if (reviews()?.length !== 0) {
			<div class="grid-cols-12 gap-7 lg:grid">
				<div class="col-span-7">
					<div
						class="custom-scrollbar max-h-[80vh] space-y-6 overflow-y-auto p-2"
					>
						@for (review of reviews(); track review.user) {
							<div>
								<app-product-review-card
									[review]="review"
									[rating]="getRatingOfUser(review.user._id)"
								/>
							</div>
						}
					</div>
				</div>
				<div class="col-span-5 mt-10 lg:mt-0">
					<app-product-rating
						[ratings]="numRatings()"
						[numberOfRatings]="ratings()?.length"
					/>
				</div>
			</div>
		} @else {
			<p>No one rated this product, be the first one</p>
		}
	</div>
</div>
