@let showButtonGroup = showButtons();
<div class="p-5 shadow-lg">
	<div class="flex items-center">
		<div class="size-20 lg:size-36">
			<img
				class="h-full w-full object-cover object-top"
				src="https://rukminim1.flixcart.com/image/612/612/kmns7m80/jean/9/5/o/36-black-36-coper-buck-original-imagfg9edbsneu2s.jpeg?q=70"
				alt=""
			/>
		</div>

		<div class="ml-5 space-y-1">
			<p class="font-semibold">Men Solid Cotton Blendd Straighht Kurta</p>
			<p class="text-gray-500">Size: M, Black</p>
			<p class="text-gray-500">Seller : KSH Trendz</p>

			<div class="flex items-center gap-x-2 pt-3">
				<div class="flex items-center gap-4">
					<p class="text-xl">₹ 2600</p>
					<div class="text-md rounded bg-red-500 px-2 py-1 text-white">20%</div>
				</div>
				<p class="text-md text-gray-700 line-through">₹ 4000</p>
			</div>
		</div>
	</div>

	<div class="flex items-center justify-between pt-6 lg:space-x-10">
		@if (showButtonGroup) {
			<div
				class="flex w-full  flex-col items-center justify-center gap-6 sm:flex-row sm:justify-between"
			>
				<div class="button-group flex items-center gap-4">
					<button
						class="rounded-full! bg-gray-800!"
						mat-mini-fab
						[disabled]="count() === 1"
						(click)="count.set(count() - 1)"
					>
						<mat-icon class="text-gray-300!">remove</mat-icon>
					</button>
					<span class="rounded-sm border border-gray-800 px-7 py-1">
						<p>{{ count() }}</p>
					</span>
					<button
						class="rounded-full! bg-gray-500!"
						mat-mini-fab
						(click)="count.set(count() + 1)"
					>
						<mat-icon (click)="removeItem()" class="text-gray-900!"
							>add</mat-icon
						>
					</button>
				</div>

				<button class="rounded-md!" mat-raised-button>Remove</button>
			</div>
		}
	</div>
</div>
