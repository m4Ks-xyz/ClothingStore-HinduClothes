<div
	class="box duraiton-500 item-center w-15rem mx-3 flex cursor-pointer flex-col overflow-hidden rounded-lg transition-all hover:scale-105"
>
	<div class="h-13rem w-10rem">
		<img [src]="product().imageUrl" alt="" />
	</div>

	<div class="p-4">
		<h3 class="font-medium text-white">
			{{ product().brand }}
		</h3>
		<p class="mt-2 text-gray-500">{{ product().title }}</p>
	</div>
</div>
