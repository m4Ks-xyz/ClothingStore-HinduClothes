<div class="relative">
	<div class="carousel-container mt-16 overflow-hidden">
		<div
			class="carousel"
			[style.transform]="`translateX(-${this.currentSlide() * 100}%)`"
		>
			@for (item of carouselData(); track item.image) {
				<a [routerLink]="item.path" class="carousel__item">
					<img
						[ngSrc]="item.image"
						width="1500"
						height="563"
						priority
						alt="carousel item"
						[attr.aria-label]="`Image of ${item.category}`"
					/>
				</a>
			}
		</div>
	</div>
</div>
