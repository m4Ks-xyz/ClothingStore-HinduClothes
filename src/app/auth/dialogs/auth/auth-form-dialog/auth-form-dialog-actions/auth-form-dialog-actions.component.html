<mat-dialog-actions class="flex-nowrap! p-0!">
	<button
		class="bg-white! text-black! hover:bg-gray-300!"
		mat-flat-button
		mat-dialog-close
	>
		Cancel
	</button>
	<button
		class="bg-white! text-black! hover:bg-gray-300!"
		(click)="formSubmited.emit()"
		mat-flat-button
		cdkFocusInitial
	>
		<ng-content select="span[submitButtonText]" />
	</button>
</mat-dialog-actions>
