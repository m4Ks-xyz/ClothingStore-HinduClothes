<main class="flex min-h-[80vh] items-center justify-center">
	<div class="container p-4 lg:px-20 lg:py-10">
		<h1 class="py-10 text-center text-xl font-bold">My Orders</h1>

		<div class="grid-cols-4 gap-5 lg:grid">
			<div class="col-span-1">
				<div>
					@for (filter of filterOptions; track filter.value) {
						<div class="flex items-center">
							<mat-checkbox [value]="filter.value">
								<span class="text-md"> {{ filter.label }} </span>
							</mat-checkbox>
						</div>
					}
				</div>
			</div>
			<div class="col-span-3 space-y-5">
				<div class="flex flex-col gap-y-8">
					@for (order of orders(); track order) {
						<app-order-card />
					}
				</div>
			</div>
		</div>
	</div>
</main>
