<address>
	<div class="space-y-3">
		<p class="font-semibold">
			{{ `${address()?.firstName} ${address()?.lastName}` }}
		</p>
		<p>{{ `${address()?.zipCode}, ${address()?.city}` }}</p>
		<p>{{ `${address()?.street}, ${address()?.number}` }}</p>

		<div class="space-y-1">
			<p class="font-semibold">Phone Number</p>
			<p>{{ address()?.phoneNumber }}</p>
		</div>
	</div>
</address>
