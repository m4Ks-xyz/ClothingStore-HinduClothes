<div class="container">
	<div class="grid grid-cols-1 gap-4 px-5 lg:grid-cols-12 lg:px-20">
		<div class="col-span-1 lg:col-span-5">
			<div
				class="hide-scrollbar box h-128 overflow-y-scroll rounded-md py-5 shadow-md"
			>
				<div class="flex cursor-pointer flex-col gap-4 p-5 py-7">
					@for (address of addresses(); track address; let last = $last) {
						<app-address-card [address]="address" />

						<button
							class="w-full rounded-md! p-7 md:w-1/2 lg:w-1/3"
							mat-raised-button
							(click)="createOrder()"
						>
							Deliver Here
						</button>

						@if (!last) {
							<mat-divider />
						}
					}
				</div>
			</div>
		</div>

		<div class="col-span-1 lg:col-span-7">
			<div class="box rounded-md p-5 shadow-md">
				<form [formGroup]="form" class="md:space-y-5">
					<h1 class="mb-5 text-2xl font-semibold">Add Shipping Address</h1>

					<div
						class="flex flex-col items-center justify-between gap-x-4 md:flex-row"
					>
						<mat-form-field class="w-full">
							<mat-label>First Name</mat-label>
							<input
								matInput
								formControlName="firstName"
								type="text"
								placeholder="Jan"
						/></mat-form-field>
						<mat-form-field class="w-full">
							<mat-label>Last Name</mat-label>
							<input
								matInput
								formControlName="lastName"
								type="text"
								placeholder="Kowalski"
							/>
						</mat-form-field>
					</div>

					<div
						class="grid grid-cols-1 items-center justify-between gap-x-4 md:grid-cols-2 md:flex-row"
					>
						<mat-form-field class="w-full">
							<mat-label>City</mat-label>
							<input
								matInput
								formControlName="city"
								type="text"
								placeholder="Warsaw"
							/>
						</mat-form-field>
						<mat-form-field class="w-full">
							<mat-label>Zip code</mat-label>
							<input
								matInput
								formControlName="zipCode"
								type="text"
								placeholder="00-000"
							/>
						</mat-form-field>
						<mat-form-field class="w-full">
							<mat-label>Street</mat-label>
							<input
								matInput
								formControlName="street"
								type="text"
								placeholder="Krakowska"
							/> </mat-form-field
						><mat-form-field class="w-full">
							<mat-label>Home/Flat number</mat-label>
							<input
								matInput
								formControlName="number"
								type="text"
								placeholder="6"
							/>
						</mat-form-field>
					</div>

					<div>
						<mat-form-field class="w-full">
							<mat-label>Phone number</mat-label>
							<input
								matInput
								formControlName="phoneNumber"
								type="text"
								placeholder="+44 123 456 789"
						/></mat-form-field>
					</div>

					<button
						class="mt-5 w-full rounded-md! p-7 md:w-1/2 lg:w-1/3"
						mat-raised-button
						color="primary"
						type="submit"
						(click)="addAddress()"
					>
						Add Address
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
