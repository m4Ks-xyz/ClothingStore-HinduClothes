<div class="container">
	<div class="grid grid-cols-1 gap-4 px-5 lg:grid-cols-12 lg:px-20">
		@if (addresses()) {
			<div class="col-span-1 lg:col-span-5">
				<app-address-list [addresses]="addresses()" />
			</div>
		}

		<div class="col-span-1 lg:col-span-8" [class.lg:col-start-3]="!addresses()">
			<div class="box rounded-md p-5 shadow-md">
				<form [formGroup]="form" class="flex flex-col md:gap-y-5">
					<h2 class="mb-5 text-2xl font-semibold">Add Shipping Address</h2>

					<div
						class="flex flex-col items-center justify-between gap-x-4 md:flex-row"
					>
						<mat-form-field class="w-full">
							<mat-label>First Name</mat-label>
							<input
								matInput
								formControlName="firstName"
								type="text"
								placeholder="Jan"
						/></mat-form-field>
						<mat-form-field class="w-full">
							<mat-label>Last Name</mat-label>
							<input
								matInput
								formControlName="lastName"
								type="text"
								placeholder="Kowalski"
							/>
						</mat-form-field>
					</div>

					<div
						class="grid grid-cols-1 items-center justify-between gap-x-4 md:grid-cols-2 md:flex-row"
					>
						<mat-form-field class="w-full">
							<mat-label>City</mat-label>
							<input
								matInput
								formControlName="city"
								type="text"
								placeholder="Warsaw"
							/>
						</mat-form-field>
						<mat-form-field class="w-full">
							<mat-label>Zip code</mat-label>
							<input
								matInput
								formControlName="zipCode"
								type="text"
								placeholder="00-000"
							/>
						</mat-form-field>
						<mat-form-field class="w-full">
							<mat-label>Street</mat-label>
							<input
								matInput
								formControlName="street"
								type="text"
								placeholder="Krakowska"
							/> </mat-form-field
						><mat-form-field class="w-full">
							<mat-label>Home/Flat number</mat-label>
							<input
								matInput
								formControlName="number"
								type="text"
								placeholder="6"
							/>
						</mat-form-field>
					</div>

					<div>
						<mat-form-field class="w-full">
							<mat-label>Phone number</mat-label>
							<input
								matInput
								formControlName="phoneNumber"
								type="text"
								placeholder="+44 123 456 789"
						/></mat-form-field>
					</div>

					<button
						class="mt-5 w-full! self-end! rounded-md! bg-gray-500! p-7! lg:w-1/2!"
						mat-raised-button
						color="primary"
						type="submit"
						(click)="addAddress()"
					>
						Add Address, deliver here
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
